<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <!-- Sign-up form start -->
  <main class="contenedor">
    <form class="form">
      <h1 class="title">Stay updated!</h1>

      <p class="parrafo">Join 60,000+ product managers receiving monthly updates on:</p>

      <ul class="custom-list">
        <li> Product discovery and building what matters</li>
        <li> Measuring to ensure updates are a success</li>
        <li> And much more!</li>
      </ul>
      <div class="message-error"><small>Valid email required</small></div>
      <label for="email"><small>Email adrress</small></label>
      <input type="email" class="email" id="email" placeholder="email@company.com">
      <input type="submit" class="submite" id="submit" value="Subscribe to monthly newsletter">
    </form>
    <div class="cont-img"></div>
    <div class="cont-img-mobile"></div>
  </main>
  <!-- Sign-up form end -->

  <!-- Success message start -->

  <div class="msgExit">
    <img src="assets/images/icon-success.svg" alt="">
    <h1>Thanks for subscribing!</h1>
    <p id="userEmail"></p>
    <button id="descart">Dismiss message</button>
  </div>
  <!-- Success message end -->
  <!-- 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>. -->
  </div>
  <script src="main.js"></script>
</body>

</html>
